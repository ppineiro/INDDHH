

        <div style="text-align:center;"><style>
                .flagButton{
                    cursor: pointer;
                    transition: all .2s ease-in-out;
                }
                .flagButton:hover {
                    transform-origin:center center;
                    opacity: .7;
                }
            </style><script>
                
                var _selectedLanguage="en";
                document.getElementById("england").addEventListener("click",function(e){
                    var el=e.currentTarget;
                    selectLanguage(el);

                });
                document.getElementById("brazil").addEventListener("click",function(e){
                    var el=e.currentTarget;
                    selectLanguage(el);
                });
                document.getElementById("spain").addEventListener("click",function(e){
                    var el=e.currentTarget;
                    selectLanguage(el);
                });
                
                function selectLanguage(el){
                    document.getElementById("spain").setAttribute("filter","");
                    document.getElementById("brazil").setAttribute("filter","");
                    document.getElementById("england").setAttribute("filter","");
                    
                    document.getElementById("spain").setAttribute("opacity",".5");
                    document.getElementById("brazil").setAttribute("opacity",".5");
                    document.getElementById("england").setAttribute("opacity",".5");
                    _selectedLanguage=el.id.substring(0,2);
                    
                    el.setAttribute("filter","url(#glowFilter)");
                    el.setAttribute("opacity","1");
                }
                
                selectLanguage(document.getElementById("england"));
                
                function closeLanguagePickerModal(){
                    loadLabels(_selectedLanguage);
                    var el=document.getElementById("anchor");
                    while(el.className.indexOf("modal ")!=0){
                        el=el.parentElement;
                    }
                    facilis.game.WindowManager.getInstance().closeModal(el.id);
                }
